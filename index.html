<head>

  <title>短链生成</title>
  <svg t="1701778135838" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4398" width="200" height="200"><path d="M296 817.984h432c5.312 0 8 2.688 8 8v56c0 5.376-2.688 8-8 8h-432c-5.312 0-8-2.624-8-8v-56c0-5.312 2.688-8 8-8zM892.032 158.08H131.968c-37.504 0-67.904 30.464-67.968 67.968v465.024c0 37.504 30.464 67.968 68.032 67.968h759.936c37.568 0 67.968-30.464 68.032-67.968V225.92c0-37.504-30.464-67.968-68.032-67.968z m-4.032 528.96H136v-456.96h752v456.96zM512 617.984c39.04 0 76.8-13.76 106.688-38.848a32.32 32.32 0 0 0 4.032-3.968 4.352 4.352 0 0 0-0.32-5.888l-38.912-38.912a4.352 4.352 0 0 0-5.888-0.32 101.504 101.504 0 1 1 31.168-110.08H512.64a32.448 32.448 0 0 0-32.64 31.104 32 32 0 0 0 32 32.896h134.016c17.664 0 32-14.4 32-32.128A165.76 165.76 0 1 0 512 617.984z" fill="#000000" p-id="4399"></path></svg>
  <link rel="stylesheet" href="https://crazypeace.github.io/Url-Shorten-Worker/styles.css">
  <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/crazypeace/Url-Shorten-Worker/styles.css">
  -->
</head>
<body>
  <div class="card">
    <h5 class="card-header">缩短你的网址!</h5> 
    <div class="card-body">
      <h5 class="card-title"> </h5> 

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">长URL</span>   
        </div>
        <input type="text" class="form-control" id="longURL" aria-describedby="basic-addon1" placeholder="例: https://example.com/" oninput="loadUrlList()"> 
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">自定义短URL</span>  
        </div>
        <input type="text" class="form-control" id="keyPhrase" aria-describedby="basic-addon2" placeholder="如你所愿！"> 
      </div>     

      <div class="input-group mb-3">
        <button class="btn btn-primary" type="button" onclick='shorturl()' id="addBtn">开始缩短</button> 
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">密码</span>   
        </div>
        <input class="form-control" type="text" value="__PASSWORD__" readonly="true" id="passwordText" aria-describedby="basic-addon3">
      </div>

      <div class="input-group mb-3">
        <button class="btn btn-info" type="button" onclick='loadUrlList()' id="loadListBtn">加载本地存储</button> 
        <button class="btn btn-danger" type="button" onclick='clearLocalStorage()' id="clearlocalStgBtn">清理本地存储</button> 
      </div>

      <div class="card-text">
        <div classs="list-group" id="urlList"> 
          <div class="list-group-item">
            <button type="button" class="btn btn-danger" onclick='deleteShortUrl("4rEbzm")'>X</button>
            <button type="button" class="btn btn-info" onclick='queryVisitCount("4rEbzm")'>?</button>
            <span>somesomesomesome</span>
            <span>texttexttexttexttexttexttexttext</span>
          </div>
          <div class="list-group-item">
            <button type="button" class="btn btn-danger" onclick='deleteShortUrl("8NKY34")'>X</button>
            <button type="button" class="btn btn-info" onclick='queryVisitCount("8NKY34")'>?</button> 
            <span>somesomesomesomesomesomesomesome</span>
            <span>texttexttexttexttexttexttexttexttexttexttexttexttexttexttexttext</span> 
          </div>
        </div>
      </div>            
    </div>
    
  
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true"> 
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">结果</h5> 
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="result">没有结果</div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-toggle="popover" data-placement="bottom" data-content="Copied!">复制
        </div>
      </div>
    </div>
  </div>         
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  <script src="https://crazypeace.github.io/Url-Shorten-Worker/main.js" crossorigin="anonymous"></script>

  -->
</body>
</html>
